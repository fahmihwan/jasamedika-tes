<div class="container">
  <div class="row">
    <div class="d-flex justify-content-between mt-3">
      <p>kelurahan</p>
      <a class="btn btn-primary" routerLink="/kelurahan/create">
        Tambah data
      </a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kelurahan</th>
          <th scope="col">Kecamatan</th>
          <th scope="col">Kota</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of kelurahanResults; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ data.nama_kelurahan }}</td>
          <td>{{ data.nama_kecamatan }}</td>
          <td>{{ data.nama_kota }}</td>
          <td>
            <button
              class="btn btn-warning me-2"
              [routerLink]="['/kelurahan/edit/', data.id]"
            >
              edit
            </button>
            <button class="btn btn-danger" (click)="deleteKelurahan(data.id)">
              delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
